name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Add remote Hugging Face space
        run: git remote add space https://aryansingla45:${{ secrets.HUGGINGFACE }}@huggingface.co/spaces/aryansingla45/hugging-face-demo

      - name: Push to Hugging Face space
        run: git push --force space main
